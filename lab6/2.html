<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JavaScript form validation - checking date</title>
<script type="text/javascript">  
    function validateofbirth(inputText)
  {
  var dateofbirth = /^(0[1-9]|1\d|2\d|3[01])\-(0[1-9]|1[0-2])\-(0\d\d\d|1\d\d\d|20[0-1][0-9]|2020)$/;
        if(inputText.value.match(dateofbirth))
        {
            document.write("valid date of birth");
        }
        else{
            document.write("invalid date of birth");
        }
  }
</script>
</head>
<body >
<h2>Enter the valid Date of Birth</h2>
<form name="form1" action="#">
<div><input type='text' name='text1'/></div>
<input type="submit" name="submit" value="Submit" onclick="validateofbirth(document.form1.text1)"/>
</form>
</body>
</html>
